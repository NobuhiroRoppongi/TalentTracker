<!-- Horizontal Filters -->
<div class="top-filter-bar">
    <div class="row">
        <!-- Office Filter -->
        <div class="col-md-3">
            <div class="filter-section">
                <label for="office-filter" class="form-label">オフィス</label>
                <select class="form-select" id="office-filter">
                    <option value="all" selected>すべて</option>
                    {% for office in offices %}
                    <option value="{{ office.name }}">{{ office.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <!-- Skills Dropdown -->
        <div class="col-md-4">
            <div class="filter-section">
                <label class="form-label">スキル</label>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" 
                            id="skillsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        スキルを選択...
                    </button>
                    <div class="dropdown-menu p-3 skills-dropdown-menu" aria-labelledby="skillsDropdown">
                        <div class="accordion compact-accordion" id="skill-filter">
                            <!-- Skill categories will be loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Certifications Filter -->
        <div class="col-md-4">
            <div class="filter-section">
                <label class="form-label">資格・認定</label>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" 
                            id="certificationsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        資格・認定を選択...
                    </button>
                    <div class="dropdown-menu p-3 certification-dropdown-menu" aria-labelledby="certificationsDropdown">
                        <div id="certification-filter-container">
                            <!-- Certifications will be loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Filter Buttons -->
        <div class="col-md-1">
            <div class="filter-section d-flex align-items-end">
                <div class="btn-group w-100">
                    <button id="apply-filters-btn" class="btn btn-primary">
                        <i class="bi bi-funnel-fill"></i> 適用
                    </button>
                    <button id="clear-filters-btn" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> クリア
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
